<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <script src = "app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body id = "body">
  <div id = "header">
  <h1>Calculator Project</h1>
  </div>
  <div id = "calculator-container">
    <div id = "storedValue">
      <p data-placeholder="" contenteditable></p>
    </div>
    <div id = "display">
      <p data-placeholder="0" contenteditable></p>
    </div>
    <div id = "removal-buttons">
      <button id = "clear">Clear</button>
      <button id = "delete">Delete</button>
    </div>
    <div id = buttons-container>
      <div class = "button">
        <button id = "button7">7</button>
      </div>
      <div class = "button">
        <button id = "button8">8</button>
      </div>
      <div class = "button">
        <button id = "button9">9</button>
      </div>
      <div class = "button">
        <button id = "buttonDivide">/</button>
      </div>
      <div class = "button">
        <button id = "button4">4</button>
      </div>
      <div class = "button">
        <button id = "button5">5</button>
      </div>
      <div class = "button">
        <button id = "button6">6</button>
      </div>
      <div class = "button">
        <button id = "buttonMultiply">X</button>
      </div>
      <div class = "button">
        <button id = "button1">1</button>
      </div>
      <div class = "button">
        <button id = "button2">2</button>
      </div>
      <div class = "button">
        <button id = "button3">3</button>
      </div>
      <div class = "button">
        <button id = "buttonMinus">-</button>
      </div>
      <div class = "button">
        <button id = "button0">0</button>
      </div>
      <div class = "button">
        <button id = "buttonPeriod">.</button>
      </div>
      <div class = "button">
        <button id = "buttonPlus">+</button>
      </div>
      <div class = "button">
        <button id = "buttonEqual">=</button>
      </div>
    </div>
  </div>
</body>
</html>
